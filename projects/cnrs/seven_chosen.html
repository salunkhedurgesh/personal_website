<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Durgesh Salunkhe</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/style_publications.css">
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/auto_writer_main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.png" />
</head>

<body>

    <div id="logo_click_non_index"></div>

    <div class="navcontent">
        <a id="homeLink">
            <span class="navlogo"><img id="homeImage" class="navicon"></span>
            <div style="width: 1rem;"></div>
            <span class="navnum">01.</span> <span class="navtitle">home</span>
        </a>
        <a id="experienceLink">
            <span class="navlogo"><img id="experienceImage" class="navicon"></span>
            <div style="width: 1rem;"></div>
            <span class="navnum">02.</span> <span class="navtitle">experience</span>
        </a>

        <a id="projectsLink">
            <span class="navlogo"><img id="projectsImage" class="navicon"></span>
            <div style="width: 1rem;"></div>
            <span class="navnum">03.</span> <span class="navtitle">projects</span>
        </a>
        <a id="contactLink" onclick="blink()">
            <span class="navlogo"><img id="contactImage" class="navicon"></span>
            <div style="width: 1rem;"></div>
            <span class="navnum">04.</span> <span class="navtitle">contact</span>
        </a>
    </div>

    <div class="topBack"></div>

    <div id="contactTop"></div>
    <script>
        fetch('/projects/main/common/common_contact.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('contactTop').innerHTML = data;
            });
    </script>

    <script type="text/javascript" src="/js/helpers_index.js"></script>


    <div class="content">
        <div class="title" style="z-index: 2">
            <p>Selected research outputs for CNRS Concours</p>

            <p style="font-size: 0.75em; line-height: 1.2; margin-top: 0.25em;">
                Click on <img src="/projects/main/webpage_resources/images/icon_download_dark.png"
                            alt="download" style="width: 1em; vertical-align: middle;">
                to download the paper
            </p>
        </div>

        <div class="publications" id="publication" style="display: flex;">
            <div id="publications_masters"></div>
            <div id="publications_phd"></div>
            <div id="publications_postdoc"></div>

            <!-- <script src="/js/generate_papers.js"></script> -->

        </div>

        <div class="skill_spacer"></div>

    </div>

    <script>
        const file_ext = '/projects/cnrs/sections/';
        const file_paths = ['publications_masters', 'publications_phd', 'publications_postdoc'];
        // const file_paths = ['thesis_2024', 'thesis_2020', 'talks_2024', 'chapters_2024'];

        for (const file of file_paths) {
            console.log("Fetching:", file_ext + file + '.html');
            fetch(file_ext + file + '.html')
                .then(response => {
                    if (!response.ok) throw new Error(`Failed to load ${file}`);
                    return response.text();
                })
                .then(data => {
                    document.getElementById(file).innerHTML = data;
                })
                .catch(err => console.error(err));
        }

        const file_ext2 = '/projects/main/common/';
        const file_paths2 = ['logo_click_non_index'];

        for (const file2 of file_paths2) {
            console.log("Fetching:", file_ext2 + file2 + '.html');
            fetch(file_ext2 + file2 + '.html')
                .then(response => {
                    if (!response.ok) throw new Error(`Failed to load ${file}`);
                    return response.text();
                })
                .then(data => {
                    document.getElementById(file2).innerHTML = data;
                })
                .catch(err => console.error(err));
        }

    </script>

    <div class="desktop_spacer"></div>
    <div id="contact"></div>
    <script>
        fetch('/projects/main/common/contact.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('contact').innerHTML = data;
            });
    </script>

</body>

</html>
