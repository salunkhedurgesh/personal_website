<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Durgesh Salunkhe</title>
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="/styles/style_publications.css">
  <script type="text/javascript" src="/js/main.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
</head>

<body>

  <div class="page-wrapper">
    <div id="logo_click_non_index"></div>

    <div class="navcontent">
      <a id="homeLink">
          <span class="navlogo"><img id="homeImage" class="navicon"></span>
          <div style="width: 1rem;"></div>
          <span class="navnum">01.</span> <span class="navtitle">home</span>
      </a>
      <a id="publicationsLink">
          <span class="navlogo"><img id="publicationsImage" class="navicon"></span>
          <div style="width: 1rem;"></div>
          <span class="navnum">02.</span> <span class="navtitle">publications</span>
      </a>
      <a id="projectsLink">
          <span class="navlogo"><img id="projectsImage" class="navicon"></span>
          <div style="width: 1rem;"></div>
          <span class="navnum">03.</span> <span class="navtitle">projects</span>
      </a>
      <a href="#footer" onclick="blink()">
          <span class="navlogo"><img id="contactImage" class="navicon"></span>
          <div style="width: 1rem;"></div>
          <span class="navnum">04.</span> <span class="navtitle">contact</span>
      </a>
  </div>

    <div class="topBack"></div>

    <div id="contact"></div>

    <script>
      fetch('/projects/main/common/common_contact.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('contact').innerHTML = data;
        });
    </script>

    <script type="text/javascript" src="/js/helpers_index.js"></script>

    <div class="content">
      <div class="title">
        <p onclick="click_experience('education')">Education</p>
      </div>
      <div style="height: 2rem;"></div>

      <div class="publications" id="education" style="display: none;">
        <div id="education_2020"></div>
      </div>

      <div class="skill_spacer"></div>

      <div class="title">
        <p onclick="click_experience('profession')">Work Experience</p>
      </div>
      <div style="height: 2rem;"></div>

      <div class="publications" id="profession" style="display: none;">
        <div id="profession_2018"></div>
      </div>

      <div class="skill_spacer"></div>

      <div class="title">
        <p onclick="click_experience('awards')">Awards</p>
      </div>
      <div style="height: 2rem;"></div>

      <div class="publications" id="awards" style="display: none;">
        <div id="awards_2019"></div>
      </div>

      <div class="skill_spacer"></div>

      <div class="title">
        <p onclick="click_experience('skillsBlock')">Skills</p>
      </div>
      <div style="height: 2rem;"></div>

      <div class="publications" id="skillsBlock" style="display: none;">
        <div id="skills"></div>
      </div>

    <div class="desktop_spacer"></div>
    <script>
      const file_ext = '/projects/main/experience/sections/';
      const file_paths = ['education_2020', 'profession_2018', 'awards_2019', 'skills'];

      for (const file of file_paths) {
        fetch(file_ext + file + '.html')
          .then(response => {
            if (!response.ok) throw new Error(`Failed to load ${file}`);
            return response.text();
          })
          .then(data => {
            document.getElementById(file).innerHTML = data;
          })
          .catch(err => console.error(err));
      }

      fetch('/projects/main/common/logo_click_non_index.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('logo_click_non_index').innerHTML = data;
        });
    </script>
    </div>

    <div class="desktop_spacer"></div>
    <div id="footer"></div>

    <script>
      fetch('/projects/main/common/footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer').innerHTML = data;
        });
    </script>
  </div>
</body>
</html>
